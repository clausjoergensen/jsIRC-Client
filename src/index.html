<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link rel="stylesheet" type="text/css" href="styles/messages.css">
        <link rel="stylesheet" type="text/css" href="styles/channels-panel.css">
        <link rel="stylesheet" type="text/css" href="styles/users-panel.css">
        <link rel="stylesheet" type="text/css" href="styles/prompts.css">
        <link rel="stylesheet" type="text/css" href="styles/photon.css">
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans">
        <!-- Scripts -->
        <script src="index.js"></script>
    </head>
    <body>
        <div class="window">
            <table id="window-content" border="0" cellpadding="0" cellspacing="0">
                <tr id="window-panels">
                    <td id="left-column" valign="top">
                        <ul id="network-list"></ul>
                        <div style="height: 35px; user-select: none;">
                            <footer class="toolbar toolbar-footer">
                                <div class="toolbar-actions">
                                    <div class="btn-group" style="margin-left: 8px;">
                                        <button id="btn-add-server" class="btn btn-default btn-menu"><span class="icon icon-flash icon-text"></span> Connect to Server</button>
                                    </div>
                                </div>
                            </footer>                        
                        </div>
                    </td>
                    <td id="right-column" valign="top"></td>
                </tr>
            </table>
        </div>
        <template id="template-channel-modes-table">
        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: separate; border-spacing: 0px 5px;">
            <tr>
                <td valign="top"><input type="checkbox" id="m-private"> <label for="m-private" class="input">Private</label></td>
                <td valign="top" style="padding-left: 5px;"><input type="checkbox" id="m-inviteonly"> <label for="m-inviteonly" class="input">Invite Only</label></td>
            </tr>
            <tr>
                <td valign="top"><input type="checkbox" id="m-moderated"> <label for="m-moderated" class="input">Moderated</label></td>
                <td valign="top" style="padding-left: 5px;"><input type="checkbox" id="m-no-extmsg"> <label for="m-no-extmsg" class="input">No external messages</label></td>
            </tr>
            <tr>
                <td valign="top"><input type="checkbox" id="m-secret"> <label for="m-secret" class="input">Secret</label></td>
                <td valign="top" style="padding-left: 5px;"><input type="checkbox" id="m-opstopic"> <label for="m-opstopic" class="input">Only ops can change topic</label></td>
            </tr>
        </table>
        <table border="0" cellpadding="0" cellspacing="0" style="margin-top: 10px; margin-left: 20px;">
            <tr>
                <td style="text-align: right; padding-right: 5px;"><label for="m-key">Key:</label></td>
                <td><input type="text" id="m-key" style="width: 100px" /></td>
            </tr>
            <tr>
                <td style="text-align: right; padding-right: 5px;"><label for="m-max-users">Max Users:</label></td>
                <td><input type="text" id="m-max-users" style="width: 100px" /></td>
            </tr>
        </table>
        </template>
    </body>
</html>
